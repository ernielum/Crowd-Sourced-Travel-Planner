<!-- 
    This page displays a user's trips.

    Actions:
            - Create trip
            - Select trip to view

-->

<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Capstone: Crowd-sourced Travel App</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
</head>

<body>
    <header>
        <div class="header-container">
          <h1>CROWD-sourced Travel App</h1>
          <a href="/logout" class="sign-in-link">
            Log Out
            <span class="material-symbols-outlined">account_circle</span>
          </a>
        </div>
        <!-- Navigation Links -->
        <div class="nav">
          <a href="{{ url_for('user_info') }}">My Profile</a>
        </div>
    </header>

    <main>
        <form id="search-destinations" method="GET" action="/search">
            <div class="search-bar-container">
                <span class="material-icons-outlined">search</span>
                <input type="text" placeholder="Search Destinations" id="destination_search" name="destination_search" required="required" />
            </div>
        </form>
        <br>
        <h2>My Trips</h2>

        <!-- Dummy boxes for trip styling demo -->
        <!-- <div class="trip">
            <button class="trip-button">Paris</button>
        </div> -->

        <div class="trip">
            <button class="trip-button">Mooselookmeguntic</button>
        </div>
        <div class="trips-container">
            {% for trip in trips %}
            <div class="trip">
                <form method="GET" action="/trip_view">
                    <button class="trip-button" name="tripId" value="{{ trip.id }}">
                        {{ trip.name }}
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
