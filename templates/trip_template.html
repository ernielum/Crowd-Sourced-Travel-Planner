<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Flask Parent Template</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        {% block nav %}
        <div class="nav">
            <a href="{{ url_for('welcome') }}">Welcome</a>
            <a href="{{ url_for('trips') }}">Trips</a>
            <a href="{{ url_for('experiences') }}">Experiences</a>
            <a href="{{ url_for('user_info') }}">Profile</a>
        </div>
        {% endblock nav %}

    </header>

    <main class="main-top-buttons">
        {% block actions_bar %}
        <div class="button-container">
            <form id="edit-trip" method="GET" action="/trip_edit">
                <button class="button-container-button" name="tripId" id="tripId" value="{{trip.id}}">
                    Edit Trip</button>
            </form>
            <form id="delete-trip" method="POST" action="/trip_delete">
                <button class="button-container-button" name="delete-trip" id="tripId" value="{{trip.id}}">
                    Delete Trip</button>
            </form>
        </div>
        {% endblock actions_bar %}


        {% block content %}
        {% endblock %}
    </main>

    {% block footer %}
    <footer>
    </footer>
    {% endblock footer %}

</body>

</html>
