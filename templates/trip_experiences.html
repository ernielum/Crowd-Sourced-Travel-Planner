<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Capstone: Crowd-sourced Travel App</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Capstone: Crowd-sourced Travel App</h1>
    </header>

    {% extends "template.html" %}
    {% block content %}

    <main>
        <h2>My Trip</h2>
        <form id="new-experience" method="POST" action="/trip">
            <fieldset>
                <input type="text" placeholder="New Experience" id="new_experience" required="required" />
                <input type="submit" value="Create Experience">
            </fieldset>
        </form>
        <table>
            <tr>
                <th>{{ trip.name }}</th>
            </tr>
            {% for experience in trip.experiences %}
            <tr>
                <td>{{ experience.name }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>

    {% endblock %}
</body>

</html>
