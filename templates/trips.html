<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Capstone: Crowd-sourced Travel App</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Capstone: Crowd-sourced Travel App</h1>
    </header>

    {% extends "template.html" %}
    {% block content %}

    <main>
        <h2>My Trips</h2>
        <form id="new-trip" method="POST" action="/trips">
            <fieldset>
                <input type="text" placeholder="New Trip" id="new_trip" required="required" />
                <input type="submit" value="Add Trip">
            </fieldset>
        </form>
        <table>
            <tr>
                <th>Trips</th>
            </tr>
            {% for trip in trips %}
            <tr>
                <td>{{ trip }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>

    {% endblock %}
</body>

</html>
